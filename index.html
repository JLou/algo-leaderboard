<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <a href="https://www.codingame.com/clashofcode/clash/report/{{idClash}}">Lien du clash !</a>
    <section id="podium">
      {{#podium}}
      <div><h2>{{pseudo}}<br>({{score}} points)</h2></div>
      {{/podium}}
    </section>
    <ol>
      {{#players}}
      <li>{{pseudo}} - ({{score}} points)</li>
      {{/players}}
    </ol>
  </body>
</html>
