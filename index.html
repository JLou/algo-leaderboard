<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      {{#clashes}}
      <a href="https://www.codingame.com/clashofcode/clash/report/{{id}}">Lien du clash {{index}}</a>
      {{/clashes}}
      <section id="podium">
        {{#podium}}
        <div><h2>{{pseudo}}<br>({{score}} points)</h2></div>
        {{/podium}}
      </section>
      <ol>
        {{#players}}
        <li>{{rank}} - {{pseudo}} ({{score}} points)</li>
        {{/players}}
      </ol>
    </div>
  </body>
</html>
